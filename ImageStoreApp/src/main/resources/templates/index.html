
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="row">
		
		<div class="col-xs-4">
				<img src="/image/logo.jpg" class="img-responsive" />
			</div>
			
			
			<!-- carousel -->
			<div class="col-xs-8">
				<div class="panel panel-default">
					<div class="panel-body">
						<div id="carousel-example-generic" class="carousel slide"
							data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0"
									class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
								<li data-target="#carousel-example-generic" data-slide-to="2"></li>
							</ol>

							<!-- Wrapper for slides -->
							<div class="carousel-inner" role="listbox">
								<div class="item active">
									<img
										src="http://placeimg.com/640/480/tech"
										alt="..." />
									<div class="carousel-caption">
										<h4>Welcome to our image store</h4>
										<p>Welcome to our image store.</p>
									</div>
								</div>
								<div class="item">
									<img
										src="http://placeimg.com/640/480/nature"
										alt="..." />
									<div class="carousel-caption">
										<h4>Here you can find any image</h4>
										<p>Here you can find any image</p>
									</div>
								</div>
								<div class="item">
									<img
										src="http://placeimg.com/640/480/animals"
										alt="..." />
									<div class="carousel-caption">
										<h4>We hope you will enjoy our store.</h4>
										<p>We hope you will enjoy our store.</p>
									</div>
								</div>
								...
							</div>

							<!-- Controls -->
							<a class="left carousel-control" href="#carousel-example-generic"
								role="button" data-slide="prev"> <span
								class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a> <a class="right carousel-control"
								href="#carousel-example-generic" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right"
								aria-hidden="true"></span> <span class="sr-only">Next</span>
							</a>
						</div>
					</div>
				</div>
			</div>
			
		</div>

		<hr />

		<div class="row">
			<div class="col-xs-4">
				<div clas="panel panel-default">
					<div class="panel-body">
						<img src="/image/netcracker_logo.jfif" class="img-responsive" />

				</div>
			</div>
			<div class="col-xs-4">
				<div clas="panel panel-default">

			<div class="home-headline">

								<div class="col-xs-2">
									<img class="img-responsive" src="http://placeimg.com/640/480/any6" />
								</div>
							</div>

	</div>
	<!-- end of container -->


	<div th:replace="common/header :: body-bottom-scripts" />

</html>
