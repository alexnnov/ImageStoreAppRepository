<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml" >
<head th:fragment="common-header">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />


<title>Image Store</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<link href="/css/non-responsive.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />

<link th:href="@{/css/fontawesome.min.css}" rel="stylesheet" />

<link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet" />
<link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet" />





</head>

<body>
	<div th:fragment="navbar">
		<div class="page-top"
			style="width: 100%; height: 20px; background-color: #4682B4;"></div>
		<!-- Static navbar -->
		<nav class="navbar navbar-default navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/}">IMAGE STORE</a>
				</div>
				<div id="navbar">
				
					<ul class="nav navbar-nav navbar-left">
						<li class="dropdown"><a th:href="@{/imageboard}" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">IMAGES <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a th:href="@{/imageboard}">Browse images</a></li>
								<li><a th:href="@{/coordinates}">Contacts &#38; info</a></li>
								<li><a th:href="@{/faq}">FAQ</a></li>

							</ul></li>
							
						<li>
						<form class="navbar-form" th:action="@{/searchImage}" method="post">
							<div class="form-group">
								<input type="text" name="keyword" class="form-control"
									placeholder="Search image" />
							</div>
							<button type="submit" class="btn btn-default">Search</button>
						</form>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a sec:authorize="isAuthenticated()" th:href="@{/shoppingCart/cart}">SHOPPING CART</a></li>
						<li><a sec:authorize="isAnonymous()" th:href="@{/login}">MY ACCOUNT</a></li>
						<li><a sec:authorize="isAuthenticated()" th:href="@{/myProfile}">MY ACCOUNT</a></li>
						<li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">LOGOUT</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container-fluid -->
		</nav>
	</div>
	
	<div th:fragment="body-bottom-scripts">
	
		<script th:src="@{/js/jquery.min.js}"></script>

	<script th:src="@{/js/bootstrap.min.js}"></script>
	
	<script th:src="@{/js/scripts.js}"></script>
	
	<script th:src="@{/js/jquery.dataTables.min.js}"></script>
		<script th:src="@{/js/dataTables.bootstrap.min.js}"></script>
		
		
		
	
	</div>
</body>
</html>
